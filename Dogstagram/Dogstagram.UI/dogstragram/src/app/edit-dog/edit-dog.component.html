<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="dogForm">
                <img [src]="dog.imageUrl"  alt="dog image">  
            
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
                </div>
                <button (click)="editDog()" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
